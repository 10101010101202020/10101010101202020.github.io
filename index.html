<!DOCTYPE html>
<html>
<head>
  <title>Página de la Escuela</title>
  <style>
    /* Estilos generales */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Estilos de la barra de navegación */
    .navbar {
      background-color: #008000;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px;
    }
    
    /* Estilos de la sección de contenido */
    .content {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
    
    /* Estilos del mapa */
    .map {
      margin-top: 20px;
      text-align: center;
    }
    .contact {
      margin-top: 20px;
      text-align: center;
    }
    .contact input[type="text"],
    .contact input[type="email"],
    .contact input[type="tel"] {
      width: 250px;
      padding: 10px;
      margin: 5px;
    }
    .contact input[type="submit"] {
      background-color: #008000;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .contact input[type="submit"]:hover {
      background-color: #006400;
    }
  </style>
</head>
